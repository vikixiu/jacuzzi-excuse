<!doctype html>
<html ng-app="jacuzzi" id="ng-app" class="ng-app:jacuzzi" xmlns:ng="http://angularjs.org">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <script src="js/angular-1.2.9.min.js?v=1112.001" ></script> 
        <script src="js/mb-scrollbar.js?v=1126.003" ></script> 
        <script src="js/jacuzzi.js?v=1124.001" ></script> 
        <script src="js/wx.js" ></script> 
        <!--[if IE ]>
            <script src="js/html5.js" ></script>
            <script src="js/json2.js"></script>
        <![endif]-->  
        <link rel="stylesheet" type="text/css" href="css/reset.css">
    	<link rel="stylesheet" type="text/css" href="css/style.css?v=1124.001">
        <script type="text/javascript">
        document.domain = 'nivea.com.cn';
                var s = parent.document.getElementById("container");
                if(s){
                  s.style.Height="4108px";
                  document.getElementById("fakeheader").style.display = 'none';
                  document.getElementById("fakefooter").style.display = 'none';
                }
        </script>
    </head>
    <body ng-controller="jacuzziCtrl" ng-init="jacuzziInit()" ng-click="showDetails=false;showSNS=false;$event.stopPropagation();">   
        <div class="page">
            <div class="screen-form">
                <div class="logininfo" ng-include="logininfo">
                </div>
                <img class="jacuzzi-kv" src="images/kv.gif?v=1106.001" width="380"  />
                <div class="excuseForm-wrapper" ng-class="excuseformClass">
                    <form  id="excuseForm" name="excuseform" novalidate ng-submit="submitExcuse()">
                        <input ng-maxlength="30" id="myexcuse" required ng-focus="excuseSample='';rawinputClass=''" name="myexcuse" ng-model="excuseSample" ng-class="rawinputClass" onclick="ga('send','event','Activity','Fill_excuse')" />
                        <img class="errorImg" src="images/error-empty.png?v=1106.001" ng-show="excuseform.myexcuse.$error.required && excuseform.submitted" width="250" height="22" />
                        <img class="errorImg" src="images/error-maxlength.png?v=1106.001" ng-show="excuseform.myexcuse.$error.maxlength && excuseform.submitted" width="250" height="22" />
                        <input type="submit" value="我要换" id="btn_submitExcuse" ng-class="submitagainClass" onclick="ga('send','event','Activity','Sumbit_Excuse')"/>
                    </form>
                    <div class="bottomlinks">
                        <div class="jacuzzi-details" ng-mouseover="showDetails=true;" ng-mouseleave="showDetails=false;" onmouseover="ga('send','event','Activity','Campaign_Rule')">
                            <a >活动详情</a>
                            <img class="jacuzzi-details-popup" src="images/landing-details.png?v=1120.001" width="454" height="238" ng-show="showDetails" />
                        </div>
                        <div class="jacuzzi-sns" >                        
                            <a class="jacuzzi-sns-overall" ng-click="showSNS=!showSNS; $event.stopPropagation();" onclick="ga('send','event','Share','overAll')">立即分享</a>
                            <div ng-show="showSNS" class="jiathiswrapper">
                                <!-- JiaThis Button BEGIN -->
                                <div class="jiathis_style_24x24" >                                    
                                    <a class="jiathis_button_tsina" onmousedown="ga('send','event','Share','Sina')"></a>
                                    <a class="jiathis_button_qzone" onmousedown="ga('send','event','Share','Qzone')"></a>
                                    <a class="jiathis_button_renren" onmousedown="ga('send','event','Share','Renren')"></a>
                                    <a class="jiathis_button_douban" onmousedown="ga('send','event','Share','Douban')"></a>
                                    <a class="jiathis_button_tieba" onmousedown="ga('send','event','Share','Baidu')"></a>
                                    <a class="jiathis_button_weixin" onmousedown="ga('send','event','Share','Weixin')"></a>
                                </div>
                                
                                <!-- JiaThis Button END -->
                            </div>
                        </div>
                    </div>
                </div>
                <img class="yulianer" src="images/yulianer.png?v=1106.001" width="413" height="376" ng-style="yulianer" />
            </div>
            <div class="screen-history" ng-controller="excuseListCtrl" >
                <div id="scrollSample"  mb-scrollbar="scrollbar('vertical',false,true)">                     
                    <div style="height:4560px">
                        <div class="listitem" ng-repeat="item in items" ng-class="'listitem-{{item.prize}}'">
                            <a target="_blank" href="{{item.userlink}}">
                            <img border="0" ng-src="{{item.userpic}}" width="40" height="40" /></a>
                            <div class="excusetitle" ng-class="'excusetitle'+{{item.excuseType}}">{{item.excuse}}</div>
                        </div>
                    </div>
                </div> 
                <a class="productlink" target="_blank" href="http://detail.tmall.com/item.htm?id=36385174692" onclick="ga('send','event','E-Com','ClicktoBuy','Body_Lotion1')">product1</a>
            </div>
            <div class="screen-products">
                <img src="images/product_03.jpg" />
                <img src="images/product_04.jpg" />
                <div class="product1">
                    <a href="http://detail.tmall.com/item.htm?id=36385174692" onclick="ga('send','event','E-Com','ClicktoBuy','Body_Lotion2')" target="_blank">深润沐浴润体乳</a>
                </div>
                <div class="product2">
                    <a href="http://detail.tmall.com/item.htm?id=40257463030" onclick="ga('send','event','E-Com','ClicktoBuy','Product2')" target="_blank">嫩白沐浴润体乳</a>
                </div>
                <div class="product3">
                    <a href="http://detail.tmall.com/item.htm?id=36385578503" onclick="ga('send','event','E-Com','ClicktoBuy','Product3')" target="_blank">凝水沐浴润体乳</a>
                </div>
            </div>
        </div>
        <div ng-show="showPopup" >
            <div id="popup-overlay" ng-style="overlayStyle" ng-click="reloadPage()">
    
            </div>
            <div ng-include="popupContent" ></div>
        </div>
        <script type="text/javascript">
             (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
              })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

              ga('create', 'UA-56585501-2', 'auto');
              ga('send', 'pageview');
              
              (function() {
                  var hm = document.createElement("script");
                  hm.src = "http://v3.jiathis.com/code/jia.js?uid=1410744376132709";
                  var s = document.getElementsByTagName("script")[0]; 
                  s.parentNode.insertBefore(hm, s);
                })();
        </script>
    </body>
</html>
