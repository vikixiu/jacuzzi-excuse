<section class="list" mb-scrollbar="scrollbar('vertical', true, true)" >
    <div class="item" ng-repeat="item in items" ng-init="scrollbarInit()">
        <span class="id">{{item.id}}</span>
        <span class="name">{{item.name}}</span>
        <span class="desc">{{item.desc}}</span>
    </div>
</section>
